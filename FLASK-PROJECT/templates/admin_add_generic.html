<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New {{ table_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>➕ Add New {{ table_name }}</h1>

    <p><a href="{{ url_for('admin_generic_view', table_name=table_name.lower()) }}">← Back to {{ table_name }} List</a></p>
    
    {% if error %}
        <p style="color: red; font-weight: bold;">Error: {{ error }}</p>
    {% endif %}

    <form method="POST" action="{{ url_for('admin_add_generic', table_name=table_name.lower()) }}">
        
        {% for field in fields %}
        <div>
            <label for="{{ field }}">{{ field | replace('_', ' ') | capitalize }}:</label>
            
            <input type="text" id="{{ field }}" name="{{ field }}" required>
        </div>
        <br>
        {% endfor %}
        
        <button type="submit">Add {{ table_name }}</button>
    </form>

</body>
</html>
